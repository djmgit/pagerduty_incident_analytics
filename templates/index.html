<html>
	<head>
    	<!--Import Google Icon Font-->
    	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    	<!--Import materialize.css-->
    	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"  media="screen,projection"/>
    	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"  media="screen,projection"/>
    	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    	<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    	<script type="text/javascript" src="{{ url_for('static', filename='js/angular.min.js') }}"></script>
    	<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    	<!--Let browser know website is optimized for mobile-->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body ng-app="myApp" ng-controller="myCtrl">	
  		<nav>
    		<div class="nav-wrapper">
      			<a href="#" class="brand-logo">Pagerduty Incident analytics</a>
      				<ul id="nav-mobile" class="right hide-on-med-and-down">
      				</ul>
    		</div>
  		</nav> 
  		<div class="row">

      		<div class="col s12 m3 l3">
				<div class="header">
					<h4>Filters</h4>
				</div>
				<div class="filter-options">
  					<div class="input-field">
          				<input id="since" type="text" class="validate" ng-model="since">
          				<label for="since">Since</label>
        			</div>
        			<div class="input-field">
          				<input id="until" type="text" class="validate" ng-model="until">
          				<label for="until">Until</label>
        			</div>
				</div>
      		</div>
		
      		<div class="col s12 m9 l9 test">
        		<div ng-app="myApp" ng-controller="myCtrl">
  				Name: <input ng-model="name">
  				<h1>You entered: {{ "{{name}}" }}</h1>
				</div>
      		</div>
	
    	</div>
    </body>

    <footer>
    	
    </footer>

</html>
